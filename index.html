<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sitebar__box-range">
      <div class="price-input">
        <div class="field">
          <input class="input-min" type="number" value="2500" />
        </div>
        <div class="separator">-</div>
        <div class="field">
          <input class="input-max" type="number" value="7500" />
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>

      <div class="range-input">
        <div class="range-input__group">
          <div class="range-price__min">2500 ₽</div>
          <input
            class="range-min"
            type="range"
            min="0"
            max="10000"
            value="2500"
            step="10"
          />
        </div>
        <div class="range-input__group">
          <div class="range-price__max">7500 ₽</div>
          <input
            class="range-max"
            type="range"
            min="0"
            max="10000"
            value="7500"
            step="10"
          />
        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
